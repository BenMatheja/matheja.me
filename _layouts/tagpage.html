---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
Find below what I wrote about <i>{{ page.tag }}</i> 
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
{% include archive.html %}
